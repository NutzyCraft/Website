<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Proposals | Nutzy Craft</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="config.js"></script>
    <script src="script.js" defer></script>
</head>

<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <a href="index.html" class="sidebar-logo">
                <img src="logo.jpg" alt="Logo" style="width: 40px; border-radius: 50%;">
                Nutzy Craft
            </a>
            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <a href="client-dashboard.html" class="sidebar-link">
                        <i class="fa-solid fa-grid-2"></i> Dashboard
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="client-my-profile.html" class="sidebar-link">
                        <i class="fa-solid fa-user"></i> My Profile
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="post-job.html" class="sidebar-link">
                        <i class="fa-solid fa-plus-circle"></i> Post a Job
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="client-my-jobs.html" class="sidebar-link active">
                        <i class="fa-solid fa-briefcase"></i> My Jobs
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="find-freelancer.html" class="sidebar-link">
                        <i class="fa-solid fa-users"></i> Find Freelancers
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="client-messages.html" class="sidebar-link">
                        <i class="fa-solid fa-message"></i> Messages
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="client-settings.html" class="sidebar-link">
                        <i class="fa-solid fa-gear"></i> Settings
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="client-support.html" class="sidebar-link">
                        <i class="fa-solid fa-headset"></i> Support
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Topbar -->
            <div class="dashboard-topbar">
                <button class="sidebar-toggle-btn"><i class="fa-solid fa-bars"></i></button>
                <div>
                    <h2 class="dashboard-title" style="font-size: 1.5rem;">Job Proposals</h2>
                    <p style="color: #666;">Review applications for your job.</p>
                </div>
            </div>

            <div class="glass-card table-responsive" style="padding: 0;">
                <table class="dashboard-table">
                    <thead>
                        <tr>
                            <th>Freelancer</th>
                            <th>Bid Amount</th>
                            <th>Delivery Time</th>
                            <th>Cover Letter</th>
                            <th>Date</th>
                            <th>Attachments</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="proposals-table-body">
                        <!-- Proposals will be loaded here -->
                    </tbody>
                </table>
            </div>

            <script>
                document.addEventListener('DOMContentLoaded', async () => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const jobId = urlParams.get('jobId');
                    const tbody = document.getElementById('proposals-table-body');

                    if (!jobId) {
                        tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 20px;">No Job ID provided.</td></tr>';
                        return;
                    }

                    try {
                        const response = await fetch(`${API_CONFIG.BASE_URL}/api/proposals/job/${jobId}`);
                        if (response.ok) {
                            const proposals = await response.json();

                            if (proposals.length === 0) {
                                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 20px;">No proposals recieved yet.</td></tr>';
                                return;
                            }

                            tbody.innerHTML = proposals.map(p => {
                                const freelancerName = p.freelancer.deletedAt ? 'User Deleted' : p.freelancer.fullName;
                                return `
                                <tr>
                                    <td>
                                        <div style="display: flex; align-items: center; gap: 10px;">
                                            <a href="client-view-freelancer.html?id=${p.freelancer.id}" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
                                                <img id="avatar-freelancer-${p.id}" src="https://ui-avatars.com/api/?name=${encodeURIComponent(freelancerName)}&background=random" 
                                                     style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;">
                                                <div>
                                                    <div style="font-weight: 600; color: var(--primary);">${freelancerName}</div>
                                                    <div style="font-size: 0.8rem; color: #888;">${p.freelancer.email}</div>
                                                </div>
                                            </a>
                                        </div>
                                    </td>
                                    <td>$${p.bidAmount}</td>
                                    <td>${p.deliveryTime}</td>
                                    <td style="max-width: 300px; white-space: normal;">
                                        ${p.coverLetter ? p.coverLetter.substring(0, 100) + (p.coverLetter.length > 100 ? '...' : '') : 'N/A'}
                                    </td>
                                    <td>${new Date(p.createdAt).toLocaleDateString()}</td>
                                    <td>
                                        ${p.attachments ? p.attachments.split(',').map(fileUrl => {
                                            let fileName = "Attachment";
                                            try {
                                                fileName = fileUrl.substring(fileUrl.lastIndexOf('/') + 1);
                                                if(fileName.length > 20) fileName = fileName.substring(0, 20) + "...";
                                            } catch(e) {}
                                            return `
                                            <div style="font-size: 0.8rem; margin-bottom: 2px;">
                                                <i class="fa-solid fa-paperclip" style="color: #888;"></i> 
                                                <a href="${fileUrl}" target="_blank" style="text-decoration: none; color: var(--primary);">${fileName}</a>
                                            </div>
                                        `;
                                        }).join('') : '<span style="color: #999; font-size: 0.8rem;">None</span>'}
                                    </td>
                                    <td>
                                        <button class="btn btn-primary" onclick="window.location.href='client-messages.html?recipientEmail=${encodeURIComponent(p.freelancer.email)}'" style="padding: 4px 12px; font-size: 0.8rem;">Contact</button>
                                        ${p.status === 'ACCEPTED' ?
                                    '<span class="status-badge status-active">Hired</span>' :
                                    (p.status === 'DECLINED' ?
                                        '<span class="status-badge status-inactive">Declined</span>' :
                                        `<button class="btn btn-outline" onclick="hireFreelancer(${p.id})" style="padding: 4px 12px; font-size: 0.8rem;">Hire</button>`
                                    )
                                }
                                    </td>
                                </tr>
                            `}).join('');

                            // Fetch real avatars
                            proposals.forEach(p => {
                                fetch(`${API_CONFIG.BASE_URL}/api/users/${p.freelancer.id}/avatar`)
                                    .then(res => res.text())
                                    .then(url => {
                                        if (url) document.getElementById(`avatar-freelancer-${p.id}`).src = url;
                                    })
                                    .catch(e => console.error(e));
                            });

                        } else {
                            tbody.innerHTML = '<tr><td colspan="7" style="text-align:center; padding: 20px;">Failed to load proposals.</td></tr>';
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        tbody.innerHTML = `<tr><td colspan="7" style="text-align:center; padding: 20px; color: red;">Error: ${error.message}</td></tr>`;
                    }

                    window.hireFreelancer = async (proposalId) => {
                        if (!confirm('Are you sure you want to hire this freelancer? This will accept their bid and mark the job as In Progress.')) {
                            return;
                        }

                        try {
                            const response = await fetch(`${API_CONFIG.BASE_URL}/api/proposals/${proposalId}/accept`, {
                                method: 'POST'
                            });

                            if (response.ok) {
                                alert('Freelancer hired successfully!');
                                window.location.reload();
                            } else {
                                const errorText = await response.text();
                                alert('Failed to hire: ' + (errorText ? JSON.parse(errorText).error : 'Unknown error'));
                            }
                        } catch (e) {
                            console.error(e);
                            alert('An error occurred while hiring.');
                        }
                    };
                });
            </script>

        </main>
    </div>

</body>

</html>

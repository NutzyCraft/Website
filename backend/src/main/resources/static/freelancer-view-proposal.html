<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Proposal | Nutzy Craft</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <a href="index.html" class="sidebar-logo">
                <img src="logo.jpg" alt="Logo" style="width: 40px; border-radius: 50%;">
                Nutzy Craft
            </a>

            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <a href="freelancer-dashboard.html" class="sidebar-link">
                        <i class="fa-solid fa-grid-2"></i> Dashboard
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="freelancer-my-profile.html" class="sidebar-link">
                        <i class="fa-solid fa-user"></i> My Profile
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="find-jobs.html" class="sidebar-link active">
                        <i class="fa-solid fa-briefcase"></i> Browse Jobs
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="my-proposals.html" class="sidebar-link">
                        <i class="fa-solid fa-file-invoice-dollar"></i> My Proposals
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="messages.html" class="sidebar-link">
                        <i class="fa-solid fa-message"></i> Messages
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="earnings.html" class="sidebar-link">
                        <i class="fa-solid fa-wallet"></i> Earnings
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="settings.html" class="sidebar-link">
                        <i class="fa-solid fa-gear"></i> Settings
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="freelancer-support.html" class="sidebar-link">
                        <i class="fa-solid fa-headset"></i> Support
                    </a>
                </li>
            </ul>

            <div class="sidebar-user">
                <img src="https://ui-avatars.com/api/?name=User&background=random&color=fff"
                    style="width: 40px; height: 40px; border-radius: 50%;">
                <div style="flex: 1;">
                    <div style="font-weight: 700; font-size: 0.9rem;">Loading...</div>
                    <div style="font-size: 0.8rem; color: #888;">Freelancer</div>
                </div>
                <a href="logout.html" style="color: #888;"><i class="fa-solid fa-sign-out-alt"></i></a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Topbar -->
            <div class="dashboard-topbar">
                <button class="sidebar-toggle-btn"><i class="fa-solid fa-bars"></i></button>
                <div>
                    <h2 class="dashboard-title" style="font-size: 1.5rem;">Proposal Details</h2>
                    <p style="color: #666;" id="job-header">Loading proposal...</p>
                </div>
            </div>

            <div class="glass-card" style="max-width: 900px; padding: 30px;">
                <!-- Job Summary -->
                <div
                    style="background: #f9fafb; padding: 20px; border-radius: 12px; margin-bottom: 30px; border: 1px solid #eee;">
                    <h3 style="margin-bottom: 10px;" id="job-title">...</h3>
                    <p style="color: #555; margin-bottom: 10px;" id="job-description">...</p>
                    <div style="display: flex; gap: 20px; font-size: 0.9rem; font-weight: 600;">
                        <span><i class="fa-solid fa-wallet" style="color: var(--primary);"></i> Client Budget: $<span
                                id="job-budget">...</span></span>
                    </div>
                </div>

                <div class="form-section">
                    <h3 style="font-size: 1.2rem; margin-bottom: 20px;">1. Your Terms</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label class="form-label" style="display: block; font-weight: 700; margin-bottom: 8px;">Bid
                                Amount ($)</label>
                            <input type="text" id="bid-amount" class="form-input" readonly
                                style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 12px; background: #f9f9f9;">
                        </div>
                        <div class="form-group">
                            <label class="form-label"
                                style="display: block; font-weight: 700; margin-bottom: 8px;">Delivery Time</label>
                            <input type="text" id="delivery-time" class="form-input" readonly
                                style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 12px; background: #f9f9f9;">
                        </div>
                    </div>
                </div>

                <div class="form-section" style="margin-top: 30px;">
                    <h3 style="font-size: 1.2rem; margin-bottom: 20px;">2. Cover Letter</h3>
                    <div class="form-group">
                        <textarea id="cover-letter" class="form-textarea" readonly
                            style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 12px; min-height: 200px; resize: vertical; font-family: inherit; background: #f9f9f9;"></textarea>
                    </div>
                </div>

                <div class="form-section" style="margin-top: 30px; margin-bottom: 40px;">
                    <h3 style="font-size: 1.2rem; margin-bottom: 20px;">3. Attachments</h3>
                    <div id="attachments-list" style="padding: 15px; border: 1px solid #eee; border-radius: 12px;">
                        <span style="color: #999;">No attachments.</span>
                    </div>
                </div>

                <div
                    style="display: flex; justify-content: flex-end; gap: 15px; margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">
                    <a href="my-proposals.html" class="btn btn-primary" style="padding: 12px 30px;">Back to
                        Proposals</a>
                </div>
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const email = localStorage.getItem('loggedInEmail') || sessionStorage.getItem('loggedInEmail');

            // 1. Fetch User Profile for Sidebar
            if (email) {
                try {
                    const profileRes = await fetch(`/api/users/profile?email=${email}`);
                    if (profileRes.ok) {
                        const profile = await profileRes.json();
                        const sidebarUserEl = document.querySelector('.sidebar-user div:nth-child(2)');
                        if (sidebarUserEl) {
                            sidebarUserEl.innerHTML = `
                                        <div style="font-weight: 700; font-size: 0.9rem;">${profile.fullName}</div>
                                        <div style="font-size: 0.8rem; color: #888;">Freelancer</div>
                                    `;
                        }
                        const avatarUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(profile.fullName)}&background=D4B69D&color=fff`;
                        const sidebarImg = document.querySelector('.sidebar-user img');
                        if (sidebarImg) sidebarImg.src = avatarUrl;
                    }
                } catch (e) { console.error("Error fetching profile:", e); }
            }

            // 2. Fetch Proposal Details
            const urlParams = new URLSearchParams(window.location.search);
            const proposalId = urlParams.get('id');

            if (proposalId) {
                try {
                    const response = await fetch(`/api/proposals/${proposalId}`);
                    if (response.ok) {
                        const proposal = await response.json();

                        // Populate Job Info
                        document.getElementById('job-header').textContent = `Submitted for: ${proposal.job.title}`;
                        document.getElementById('job-title').textContent = proposal.job.title;
                        document.getElementById('job-description').textContent = proposal.job.description;
                        document.getElementById('job-budget').textContent = proposal.job.budget;

                        // Populate Proposal Info
                        document.getElementById('bid-amount').value = proposal.bidAmount;
                        document.getElementById('delivery-time').value = proposal.deliveryTime;
                        document.getElementById('cover-letter').value = proposal.coverLetter;

                        // Populate Attachments
                        const attachmentsList = document.getElementById('attachments-list');
                        if (proposal.attachments) {
                            attachmentsList.innerHTML = proposal.attachments.split(',').map(fileUrl => {
                                // Extract filename from URL (or just show "Attachment X" if too long)
                                let fileName = "Attachment";
                                try {
                                    fileName = fileUrl.substring(fileUrl.lastIndexOf('/') + 1);
                                    if(fileName.length > 30) fileName = fileName.substring(0, 30) + "...";
                                } catch(e) {}
                                
                                return `
                                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 8px;">
                                    <i class="fa-solid fa-file" style="color: #888;"></i>
                                    <a href="${fileUrl}" target="_blank" style="text-decoration: none; color: var(--primary); font-weight: 600;">${fileName}</a>
                                </div>
                            `;
                            }).join('');
                        }
                    } else {
                        document.getElementById('job-header').textContent = "Proposal not found.";
                    }
                } catch (e) {
                    console.error(e);
                    document.getElementById('job-header').textContent = "Error loading proposal.";
                }
            } else {
                document.getElementById('job-header').textContent = "No proposal specified.";
            }
        });
    </script>

    </main>
    </div>

</body>

</html>

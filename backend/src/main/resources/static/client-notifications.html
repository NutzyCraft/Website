<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications | Nutzy Craft</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <a href="index.html" class="sidebar-logo">
                <img src="logo.jpg" alt="Logo" style="width: 40px; border-radius: 50%;">
                Nutzy Craft
            </a>

            <ul class="sidebar-menu">
                <li class="sidebar-item">
                    <a href="client-dashboard.html" class="sidebar-link">
                        <i class="fa-solid fa-grid-2"></i> Dashboard
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="client-my-profile.html" class="sidebar-link">
                        <i class="fa-solid fa-user"></i> My Profile
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="post-job.html" class="sidebar-link">
                        <i class="fa-solid fa-plus-circle"></i> Post a Job
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="client-my-jobs.html" class="sidebar-link">
                        <i class="fa-solid fa-briefcase"></i> My Jobs
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="find-freelancer.html" class="sidebar-link">
                        <i class="fa-solid fa-users"></i> Find Freelancers
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="client-messages.html" class="sidebar-link">
                        <i class="fa-solid fa-message"></i> Messages
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="client-settings.html" class="sidebar-link">
                        <i class="fa-solid fa-gear"></i> Settings
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="client-support.html" class="sidebar-link">
                        <i class="fa-solid fa-headset"></i> Support
                    </a>
                </li>
            </ul>

            <div class="sidebar-user">
                <img src="https://ui-avatars.com/api/?name=User&background=D4B69D&color=fff"
                    style="width: 40px; height: 40px; border-radius: 50%;">
                <div style="flex: 1;">
                    <div style="font-weight: 700; font-size: 0.9rem;">&nbsp;</div>
                    <div style="font-size: 0.8rem; color: #888;">&nbsp;</div>
                </div>
                <a href="logout.html" style="color: #888;"><i class="fa-solid fa-sign-out-alt"></i></a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Topbar -->
            <div class="dashboard-topbar">
                <button class="sidebar-toggle-btn"><i class="fa-solid fa-bars"></i></button>
                <div>
                    <h2 class="dashboard-title" style="font-size: 1.5rem;">Notifications</h2>
                    <p style="color: #666;">Updates on your projects and hires.</p>
                </div>
                <div class="topbar-actions">
                    <button class="btn btn-text" style="color: #666;">Mark all as read</button>
                </div>
            </div>

            <div class="glass-card" style="padding: 0;">
                <div class="notification-list" id="notification-list">
                    <div style="padding: 20px; text-align: center; color: #888;">Loading notifications...</div>
                </div>
            </div>

            <script>
                document.addEventListener('DOMContentLoaded', async () => {
                    const email = localStorage.getItem('loggedInEmail') || sessionStorage.getItem('loggedInEmail');
                    const container = document.getElementById('notification-list');

                    if (!email) {
                        container.innerHTML = '<div style="padding: 20px; text-align: center; color: #888;">Please login to view notifications.</div>';
                        return;
                    }

                    try {
                        const res = await fetch(`/api/notifications?email=${email}`);
                        if (res.ok) {
                            const notifications = await res.json();
                            if (notifications.length === 0) {
                                container.innerHTML = '<div style="padding: 20px; text-align: center; color: #888;">No new notifications.</div>';
                            } else {
                                container.innerHTML = notifications.map(n => {
                                    let icon = 'fa-bell';
                                    let colorBg = '#E3F2FD';
                                    let colorIcon = '#1565C0';

                                    if (n.type === 'proposal') {
                                        icon = 'fa-file-invoice';
                                        colorBg = '#E3F2FD';
                                        colorIcon = '#1565C0';
                                    } else if (n.type === 'job_accepted') {
                                        icon = 'fa-check-double';
                                        colorBg = '#E8F5E9';
                                        colorIcon = '#2E7D32';
                                    }

                                    const timeAgo = new Date(n.timestamp).toLocaleString();

                                    return `
                                    <div class="notification-item unread" style="padding: 20px; border-bottom: 1px solid #f0f0f0; display: flex; gap: 15px; align-items: start; background: #FFF9F5;">
                                        <div style="background: ${colorBg}; color: ${colorIcon}; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
                                            <i class="fa-solid ${icon}"></i>
                                        </div>
                                        <div style="flex: 1;">
                                            <div style="font-weight: 700; font-size: 0.95rem; margin-bottom: 5px;">${n.title} <span style="background: var(--primary); width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-left: 5px;"></span></div>
                                            <p style="font-size: 0.9rem; color: #666; margin-bottom: 5px;">${n.message}</p>
                                            <div style="font-size: 0.8rem; color: #999;">${timeAgo}</div>
                                            <div style="margin-top: 10px;">
                                                <a href="${n.actionLink}" class="btn btn-primary" style="padding: 6px 15px; font-size: 0.8rem; text-decoration: none;">View Details</a>
                                            </div>
                                        </div>
                                    </div>
                                    `;
                                }).join('');
                            }
                        } else {
                            container.innerHTML = '<div style="padding: 20px; text-align: center; color: #888;">Failed to load notifications.</div>';
                        }
                    } catch (err) {
                        console.error(err);
                        container.innerHTML = '<div style="padding: 20px; text-align: center; color: #888;">Error loading notifications.</div>';
                    }
                });
            </script>

        </main>
    </div>

</body>

</html>
